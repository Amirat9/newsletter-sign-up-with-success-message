<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="./css/style.css"
    />
    <title>Success Page</title>
  </head>
  <body class="font-roboto bg-paleNavy">
    <div class="container sm:mx-auto sm:mt-72">
      <main
        class="flex flex-col mx-auto pt-36 px-6 pb-10 sm:px-16 sm:pb-16 sm:pt-12 bg-white rounded-4xl shadow-lg min-h-screen sm:w-[500px] sm:min-h-0 sm:h-full"
      >
        <div class="mb-10">
          <img
            src="./images/icon-success.svg"
            alt=""
          />
        </div>
        <h1 class="text-[40px] font-bold leading-none text-darkNavy mb-6">
          Thanks for subscribing!
        </h1>
        <p class="text-darkNavy sm:mb-10">
          A confirmation email has been sent to
          <span class="user-email font-semibold">ash@loremcompany.com</span>.
          Please open it and click the button inside to confirm your
          subscription
        </p>
        <button
          class="bg-darkNavy py-4 mt-auto text-white font-bold rounded-lg"
        >
          Dismiss message
        </button>
      </main>
    </div>
    <script src="./js/sucess.js"></script>
  </body>
</html>
