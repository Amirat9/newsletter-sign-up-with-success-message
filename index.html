<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="./css/style.css"
    />
    <title>Newsletter Sign Up With Success Message</title>
  </head>
  <body class="sm:pt-56 font-roboto bg-paleNavy">
    <div class="container mx-auto h-full">
      <main
        class="flex flex-col md:flex-row justify-between mx-auto md:w-[928px] sm:pt-6 sm:pr-6 sm:pb-6 bg-white text-darkNavy sm:rounded-4xl"
      >
        <div
          class="flex flex-col w-full py-10 px-6 sm:px-16 sm:pt-14 order-2 sm:order-1"
        >
          <h1 class="text-[40px] sm:text-heading-1 font-bold mb-6">
            Stay updated!
          </h1>
          <p class="mb-6">
            Join 60,000+ product managers receiving monthly updates on:
          </p>
          <ul class="space-y-3 list-image-vermellionCheck list-inside">
            <li>Product discovery and building what matters</li>
            <li>Measuring to ensure updates are a success</li>
            <li>And much more!</li>
          </ul>

          <form
            class="flex flex-col"
            novalidate
          >
            <div class="flex items-center justify-between mb-2 mt-10">
              <label
                for="email"
                class="text-[12px] font-bold"
                >Email Address</label
              >
              <label
                for="email"
                class="text-[12px] font-bold text-vermellion hidden"
                id="email-error"
                >Valid email required</label
              >
            </div>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email@company.com"
              class="border border-1 border-grey py-4 px-6 rounded-lg cursor-pointer focus:border-darkNavy focus:outline-darkNavy"
            />
            <button
              class="bg-darkNavy text-white py-4 px-12 sm:px-16 mt-6 rounded-lg hover:bg-vermellion hover:shadow-lg transition-all"
            >
              Subscribe to monthly newsletter
            </button>
          </form>
        </div>
        <div class="w-full sm:order-2">
          <img
            src="./images/illustration-sign-up-desktop.svg"
            alt=""
            class="w-full hidden sm:block"
          />
          <img
            src="./images/illustration-sign-up-mobile.svg"
            alt=""
            class="w-full sm:hidden"
          />
        </div>
      </main>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
